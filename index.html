<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookEase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    .fixed-top {
      background-color: rgb(168, 143, 79);
    }
    .rounded-pill {
      width: 50px;
    }
    .pindjem {
      font-weight: bold;
      color: #725c23;
      text-decoration: none;
    }
    .pindjem:hover {
      color: #4d3b10;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.03);
      transition: transform 0.2s;
    }
    .card-title {
      color: black;
      cursor: pointer;
    }
    .card-title:hover {
      color: #00c3ff;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="gambar/logo.png" alt="Logo" class="rounded-pill"> 
        <span class="fw-bold fs-4">BookEase</span>
      </a>

      <form class="d-flex" role="search" id="cari" style="width: 300px;">
        <input class="form-control me-2" type="search" placeholder="Cari Buku" id="keyword" aria-label="Search">
        <button class="btn btn-light" type="submit">üîç</button>
      </form>

      <ul class="navbar-nav d-flex flex-row gap-2">
        <li class="nav-item">
          <a class="pindjem btn d-flex justify-content-center align-items-center" href="pinjem.html">PINJAM</a>
        </li>
        <li class="nav-item">
          <a class="pindjem btn d-flex justify-content-center align-items-center" href="login.html">LOGIN</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row g-4" id="book-list"></div>
  </div>

  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-img" src="" alt="" class="img-fluid mb-3" style="max-height:300px;">
          <p id="modal-desc"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-dark" onclick="location.href='pinjem.html'">PINJAM</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const books = [
      { title: "PJOK", desc: "Pendidikan Jasmani, Olahraga, dan Kesehatan.", img: "gambar/pjok.png" },
      { title: "PAI", desc: "Pendidikan Agama Islam dan Budi Pekerti.", img: "gambar/pai.png" },
      { title: "Sejarah", desc: "Buku Sejarah SMA/SMK dan Sederajat.", img: "gambar/sejarah.png" },
      { title: "One Piece", desc: "Komik bajak laut buatan Eiichiro Oda.", img: "gambar/onepiece.jpeg" },
      { title: "Hujan", desc: "Novel buatan Tere Liye.", img: "gambar/terliye.jpeg" },
      { title: "Kamus Jerman", desc: "Buku terjemahan Indonesia-Jerman.", img: "gambar/jerman.jpeg" }
    ];

    const container = document.getElementById("book-list");
    const modalTitle = document.getElementById("bookModalLabel");
    const modalImg = document.getElementById("modal-img");
    const modalDesc = document.getElementById("modal-desc");

    function renderBooks(list) {
      container.innerHTML = "";
      list.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card h-100 d-flex flex-column">
            <img src="${book.img}" class="card-img-top" alt="${book.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" style="cursor:pointer;">${book.title}</h5>
            </div>
          </div>
        `;

        col.querySelector(".card-title").addEventListener("click", () => {
          modalTitle.textContent = book.title;
          modalImg.src = book.img;
          modalDesc.textContent = book.desc;
          const modal = new bootstrap.Modal(document.getElementById("bookModal"));
          modal.show();
        });

        container.appendChild(col);
      });
    }

    renderBooks(books);

    document.getElementById("cari").addEventListener("submit", function(e) {
      e.preventDefault();
      let keyword = document.getElementById("keyword").value.toLowerCase();
      let hasilFilter = books.filter(book =>
        book.title.toLowerCase().includes(keyword) ||
        book.desc.toLowerCase().includes(keyword)
      );
      renderBooks(hasilFilter);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
