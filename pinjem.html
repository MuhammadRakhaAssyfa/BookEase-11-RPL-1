<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman - BookEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .fixed-top {
      background-color: rgb(168, 143, 79);
    }
    .rounded-pill {
      width: 50px;
    }
    .pindjem {
      font-weight: bold;
      color: #725c23;
      text-decoration: none;
    }
    .pindjem:hover {
      color: #4d3b10;
    }
    .form-container {
      background: rgb(168, 143, 79);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #555;
    }
    </style>
</head>
<body>
    <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="gambar/logo.png" alt="Logo" class="rounded-pill"> 
        <span class="fw-bold fs-4">BookEase</span>
      </a>

      <form class="d-flex" role="search" id="cari" style="width: 300px;">
        <input class="form-control me-2" type="search" placeholder="Cari Buku" id="keyword" aria-label="Search">
        <button class="btn btn-light" type="submit">üîç</button>
      </form>

      <ul class="navbar-nav d-flex flex-row gap-2">
        <li class="nav-item">
          <a class="pindjem btn d-flex justify-content-center align-items-center" href="pinjem.html">PINJAM</a>
        </li>
        <li class="nav-item">
          <a class="pindjem btn d-flex justify-content-center align-items-center" href="login.html">LOGIN</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="form-container">
    <form>
      <label for="nama">Nama Peminjam :</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama">

      <label for="buku">Nama Buku :</label>
      <input type="text" id="buku" name="buku" placeholder="Masukkan nama buku">

      <label for="tanggal">Tanggal Peminjaman :</label>
      <input type="date" id="tanggal" name="tanggal">

      <button type="button" onclick="location.href='hasilpinjam.html'">PINJAM</button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
